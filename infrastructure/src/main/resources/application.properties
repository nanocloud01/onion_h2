# ===============================
# DATASOURCE CONFIGURATION
# ===============================
# URL de conexión para la base de datos en memoria H2.
# 'testdb' es el nombre de la base de datos.
# DB_CLOSE_DELAY=-1 mantiene la base de datos activa mientras la JVM esté en ejecución.
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
# Driver de H2
spring.datasource.driverClassName=org.h2.Driver
# Usuario y contraseña para la base de datos H2
spring.datasource.username=sa
spring.datasource.password=password

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Dialecto de Hibernate para H2. Permite a Hibernate generar SQL optimizado para H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# spring.jpa.hibernate.ddl-auto: Controla el esquema de la base de datos.
#  - 'update': actualiza el esquema si hay cambios en las entidades al arrancar.
#  - 'create': crea el esquema cada vez, borrando los datos anteriores.
#  - 'create-drop': crea el esquema al inicio y lo borra al final. Ideal para tests.
#  - 'validate': valida que el esquema de la BD coincida con las entidades.
#  - 'none': no hace nada.
spring.jpa.hibernate.ddl-auto=update

# Muestra las sentencias SQL generadas por Hibernate en la consola. Útil para depuración.
spring.jpa.show-sql=true

# Formatea el SQL mostrado en la consola para que sea más legible.
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# H2 CONSOLE CONFIGURATION
# ===============================
# Habilita la consola web de H2.
spring.h2.console.enabled=true
# Ruta para acceder a la consola web (ej. http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console
